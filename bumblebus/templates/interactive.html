<!DOCTYPE html>
<html>
<head>
	<title>Interactive</title>

	<style type="text/css">
		.parent {
			background-color: hsla(200,100%,20%);
			height: 400px;
			width: 400px;
		}
		.child {
			background-color: red;
			height: 50%;
			width: 50%;
			transition: transform 1s;
		}

		.parent:hover .child {
			transform: translateX(100%);
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
	</div>

</body>
</html>
